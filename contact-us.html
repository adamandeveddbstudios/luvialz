<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/swiper.bundle.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="site-header">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
              <a class="navbar-brand" href="index.html"><img src="images/logo.png" width="140px" alt=""></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="about-us.html">About Us</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="product.html">Product/Shop</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="contact-us.html">Contact Us</a>
                  </li>
                  
                </ul>
                <div class="d-flex" role="search">
                  <a href="#" class="me-5"><img src="images/search.svg" alt=""></a>
                  <a href="cart.html"><img src="images/cart.svg" alt=""></a>
                </div>
              </div>
            </div>
          </nav>
          <div class="free-delivery">
            FREE Delivery on every product
          </div>
    </header>
    <main>
        <section class="inner-hero">
            <img src="images/contact-us.jpg" alt="">
        </section>
        <section class="space bg-gray">
            <div class="container">
                <div class="heading mb-5">
                    <h2 class="mb-2">Get in Touch with Us</h2>
                    <p>Have questions or need assistance? We're here to help!</p>
                </div>
                <div class="form-floating mb-3">
                    <input type="name" class="form-control" id="floatingInput" placeholder="Full Name">
                    <label for="floatingInput">Full Name</label>
                  </div>  
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div>
                  <div class="form-floating mb-5">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Comments</label>
                  </div>
                  <button class="btn site-button rounded">Submit</button>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="js/swiper.bundle.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
</body>
</html>
